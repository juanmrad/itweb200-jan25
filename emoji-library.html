<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emoji Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Hello Emoji Library!</h1>
    <div class="row" id="emoji-container">

    </div>


  </div>
  <script src="emoji-data.js"></script>
  <script>
    const emojiContainer = document.getElementById('emoji-container');
    function renderEmoji(singleEmoji) {
      return `
      <div class="col-2">
        <p>Number: ${singleEmoji.no}</p>
        <p>Code: ${singleEmoji.codes}</p>
        <p>${singleEmoji.char}</p>
        <p>Name: ${singleEmoji.name}</p>
        <p>keywords: ${singleEmoji.keywords}</p>
      </div>`
    }

    for (let i = 0; i < emojis.length; i++) {
      console.log(i);
      emojiContainer.innerHTML = emojiContainer.innerHTML + renderEmoji(emojis[i])
    }


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
